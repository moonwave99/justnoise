<!DOCTYPE html>
<html lang="en">

<head>
  <title>JustNoise</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Just noise in your browser.">
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <main>
    <h1>JustNoise</h1>
    <form data-action="submit-handleToggle">
      <input name="start" class="start" type="submit" value="Start" autofocus />

      <div class="field">
        <label for="filter">Filter</label>
        <input type="range" id="filter" data-action="change-handleFilter" />
      </div>
      <div class="field">
        <label for="volume">Volume</label>
        <input type="range" id="volume" data-action="change-handleVolume" />
      </div>
      <fieldset>
        <legend>Noise Color</legend>
        <label>
          <input type="radio" name="type" value="white" data-action="change-handleType" checked />
          White
        </label>
        <label>
          <input type="radio" name="type" value="pink" data-action="change-handleType" />
          Pink
        </label>
        <label>
          <input type="radio" name="type" value="brown" data-action="change-handleType" />
          Brown
        </label>
      </fieldset>
    </form>
  </main>
  <footer>
    <a href="https://www.diegocaponera.com">&copy; 2022 mwlabs</a> |
    <a href="https://github.com/moonwave99/justnoise">github</a>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.min.js"></script>
  <script src="/index.js"></script>
</body>

</html>
